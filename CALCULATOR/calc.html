<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/calc.css">
    <title>Calculator</title>
</head>

<body>
    <section class="section">
        <video autoplay loop muted plays-inline>
            <source src="./VIDEO/calc_bg.mp4" type="video/mp4">
        </video>
        <div class="container">
            <div class="title">
                <h1 class="title_style">CALCULATOR</h1>
            </div>
            <div class="calculator">
                <div class="display">
                    <input type="text" name="display" id="display" placeholder="OUTPUT" readonly>
                </div>
                <div class="buttons">
                    <div class="rows" id="row1">
                        <input type="button" value="AC" class="btn btn2">
                        <input type="button" value="%" class="btn">
                        <input type="button" value="/" class="btn">
                    </div>
                    <div class="rows" id="row2">
                        <input type="button" value="7" class="btn">
                        <input type="button" value="8" class="btn">
                        <input type="button" value="9" class="btn">
                        <input type="button" value="*" class="btn">
                    </div>
                    <div class="rows" id="row3">
                        <input type="button" value="4" class="btn">
                        <input type="button" value="5" class="btn">
                        <input type="button" value="6" class="btn">
                        <input type="button" value="+" class="btn">
                    </div>
                    <div class="rows" id="row4">
                        <input type="button" value="1" class="btn">
                        <input type="button" value="2" class="btn">
                        <input type="button" value="3" class="btn">
                        <input type="button" value="-" class="btn">
                    </div>
                    <div class="rows" id="row5">
                        <input type="button" value="0" class="btn">
                        <input type="button" value="." class="btn">
                        <input type="button" value="=" class=" btn btn2">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./JAVASCRIPT/calc.js"></script>
</body>

</html>
